<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Char Counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,300;0,400;0,500;1,400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
       
        <p>
            Check your English text for grammer, spelling and punctuation error.

        </p>
        <grammarly-editor-plugin>
        <textarea  id="textarea"  class = "textarea" maxlength="150" placeholder="Please write here..." contenteditable="true">

        </textarea>
        </grammarly-editor-plugin>
        <button onclick="copytext()">Copy Text</button>

        <div class="counter-container">
            <p>Total charcater: <span id = "total-counter">0</span></p>
            <p>Remaining char: <span id = "remaining-counter">150</span></p>
        </div>
    </div>
    <script src = "./index.js"></script>
    <script src="https://unpkg.com/@grammarly/editor-sdk?clientId=client_N7kiYdtdh1ocS8RQSm8SA2"></script>
</body>
</html>
